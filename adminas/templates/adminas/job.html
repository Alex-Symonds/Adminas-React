{% extends "adminas/layout.html" %}

{% load static %}
{% load get_item_description %}

{% block title %}
    - Job {{ job.name }}
{% endblock %}

{% block page_specific_css %}
    <link href="{% static 'adminas/styles/job.css' %}" rel="stylesheet">
{% endblock %}

{% block javascript %}
    <script>
        window.JOB_ID = '{{ job.id }}';



        const JOB_ID = '{{ job.id }}';
        const JOB_NAME = '{{ job.name }}';
        const WATCHING = '{{ watching|lower }}';
        const CUSTOMER_NAME = '{{ job.customer.name }}';
        const URL_ITEMS = '{% url "items" %}';
        const URL_PRICE_CHECK = '{% url "price_check" job.id %}';
        const URL_TODO_MANAGEMENT = '{% url "todo_list_management" %}';
        const REPLACE_TODO_BTN = 'div';
        const URL_JOB_COMMENTS = '{% url "job_comments" job.id %}';
        const URL_COMMENT_STATUS = '{% url "comment_status" %}';
        const URL_PO = '{% url "purchase_order" %}';
    </script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="{% static 'adminas/scripts/react-components.js' %}" type="text/babel"></script>
    <script src="{% static 'adminas/scripts/react-job-page-heading.js' %}" type="text/babel"></script>
    <script src="{% static 'adminas/scripts/react-job-page-details.js' %}" type="text/babel"></script>
    <script src="{% static 'adminas/scripts/react-job-page-comments.js' %}" type="text/babel"></script>
    <script src="{% static 'adminas/scripts/react-job-page-documents.js' %}" type="text/babel"></script>
    <script src="{% static 'adminas/scripts/react-job-page-items.js' %}" type="text/babel"></script>
    <script src="{% static 'adminas/scripts/react-job-page-po.js' %}" type="text/babel"></script>
    <script src="{% static 'adminas/scripts/react-job-page-price-check.js' %}" type="text/babel"></script>
{% endblock %}

{% block body %}
    <div class="job-page">
        <script src="{% static 'adminas/scripts/react-job-page.js' %}" type="text/babel"></script>
    </div>
{% endblock %}
