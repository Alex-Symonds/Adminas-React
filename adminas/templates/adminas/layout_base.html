{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adminas{% block title %}{% endblock %}</title>

        <meta name="viewport" content="initial-scale=1.0">
        <meta name="format-detection" content="telephone=no">

        <link rel="icon" href="/favicon.ico" sizes="any"><!-- 32×32 -->
        <link rel="icon" href="{% static 'adminas/images/favicon.svg' %}" type="image/svg+xml">
        <link rel="apple-touch-icon" href="{% static 'adminas/images/apple-touch-icon.png' %}"><!-- 180×180 -->
        <!-- <link rel="manifest" href="/manifest.webmanifest"> -->

        <link href="{% static 'adminas/styles/styles.css' %}" rel="stylesheet">
        <script src="{% static 'adminas/scripts/main.min.js' %}" type="text/javascript"></script>

        {% block page_specific_css %}
        {% endblock %}

        {% block javascript %}
        {% endblock %}
    </head>
    {% block htmlBody %}
    {% endblock %}
</html>
